<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mackbear Kafe</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS Dosyasını Bağladık -->
</head>
<body>

    <div class="intro">
        <img class="logo-img" src="https://files.sikayetvar.com/lg/cmp/17/175989.png?1614195614" alt="Kafe Logo">
        <div class="welcome-text">
            Hoşgeldiniz
        </div>
        <button class="menu-toggle">Menüyü Göster</button>
    </div>

    <div class="menu-container">
        <div class="menu-title">Kafe Menümüz</div>

        <div class="menu-buttons">
            <button class="menu-btn" data-category="specialButton">Özel</button>
            <button class="menu-btn" data-category="sicaklarButton">Sıcaklar</button>
            <button class="menu-btn" data-category="icecekButton">İçecek Kankileri</button>
        </div>

        <div class="product-list" id="product-list">
            <!-- Ürünler Buraya Gelecek -->
        </div>
    </div>

    <script src="script_kafe.js"></script> <!-- JavaScript Dosyasını Bağladık -->
</body>
</html>
